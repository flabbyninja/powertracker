spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

logging:
  level:
    com.flabbyninja.powertracker: DEBUG

credentials:
  clear: PropertyInClear
  enc: ENC(V50+HaSqAGu4HNhU7896Yk4XZspJPbeXQPNaBk3rQ/Y=)